version: '3.1'

services:
  db:
    image: postgres:14.5-alpine
    ports:
      - '${PG_PORT}:5432'
    environment:
      POSTGRES_PASSWORD: '${PG_PASSWORD}'
      POSTGRES_USER: '${PG_USER}'
      POSTGRES_DB: '${PG_DB}'
    command: ['postgres', '-c', 'log_statement=all']

  adminer:
    image: adminer
    ports:
      - '8080:8080'
    depends_on:
      - db
